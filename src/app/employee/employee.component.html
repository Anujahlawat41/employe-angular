<h2 class=" text-primary text-center ">Employee List</h2>
<button class="btn btn-info p-2 m-2" data-toggle="modal" data-target="#newModal" >New Employee</button>

<table class="table table-striped table-bordered table-active" >
    <thead>
        <tr>
            <th>Name</th>
            <th>Picture</th>
            
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employeeList" >
          <td>{{emp.name}}</td>
          

          <td><img src={{emp.picture}} height="70" width="100"/></td>
          <td>
              <button data-toggle="modal" data-target="#editModal" class="btn btn-info" >Edit</button>
              <button class="btn btn-danger" (click)="deleteClick(emp.id)" >Del</button>
          </td>
      </tr>
  </tbody>
</table>


<!-- save -->

<form>
  <div class="modal" role="dialog" id="newModal" >
  <div class="modal-dialog">
      <div class="modal-content">
         <!-- Header -->
           <div class="modal-header">
               <div class="modal-title">New Employee</div>
               <button class="close" data-dismiss="modal" type="button"><span>&times;</span></button>
           </div>
          <!-- body -->
          <div class="modal-body" >
              <div class="form-group row" >
                  <label for="textname" class="col-sm-4">Name</label>
                  <div class="col-sm-8" >
                       <input type="text" [(ngModel)]="newEmployee.name" name="first" placeholder="Enter The Name" class="form-control" id="textname" > <!--id=textname cursur laane ke liye -->
                  </div>
              </div>

              <div class="form-group row">
                  <label for="numberage" class="col-sm-4">Picture</label>
                  <div class="col-sm-8 image-upload " >
                   
                    <input accept=".jpg" class="form-control browse"  type="file" (change)="handleFileSelect($event)" [(ngModel)]="newEmployee.picture" id="myFile" name="filename">
                    <img src=".jpg" height="200"  >
                   
                  </div>
              </div> 
          </div>

          
          <div class="modal-footer">
              <button (click)="Saveclick()" data-dismiss="modal" class="btn btn-success">Save</button>
              <button class="btn btn-danger">Cancel</button>
          </div>


      </div>
  </div>

  </div>
</form>
